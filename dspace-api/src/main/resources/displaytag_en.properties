#basic config
locale.resolver=org.displaytag.localization.I18nSpringAdapter
basic.empty.showtable=true
paging.banner.placement=bottom
#messages
paging.banner.onepage=
basic.msg.empty_list=The list is empty.
basic.msg.empty_list_row=<tr class="empty"><td colspan="{0}">The list is empty.</td></tr>
error.msg.invalid_page=Pagina non valida
export.banner=<div class="exportlinks pull-right">Export options: {0}</div>
paging.banner.item_name=element
paging.banner.items_name=elements
paging.banner.no_items_found=<div class="dataTables_info">No {0}.</div><div class="clearfix"></div>
paging.banner.one_item_found=<div class="dataTables_info">An {0} found.</div>
paging.banner.all_items_found=<div class="dataTables_info">{0} {1} found, all {2} displayed.</div><div class="clearfix"></div>
