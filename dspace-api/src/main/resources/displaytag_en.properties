paging.banner.full=<div class="dataTables_paginate paging_full_numbers">\
<a class="first paginate_button" tabindex="0" href="{1}">First</a>\
<a class="previous paginate_button" tabindex="0" href="{2}">&lt;</a>\
<span>{0}</span>\
<a class="next paginate_button" tabindex="0" href="{3}">&gt;</a>\
<a class="last paginate_button" tabindex="0" href="{4}">Last</a>\
</div>

paging.banner.first=<div class="dataTables_paginate paging_full_numbers">\
<a class="first paginate_button paginate_button_disabled" tabindex="0" >First</a>\
<a class="previous paginate_button paginate_button_disabled" tabindex="0" >&lt;</a>\
<span>{0}</span>\
<a class="next paginate_button" tabindex="0" href="{3}">&gt;</a>\
<a class="last paginate_button" tabindex="0" href="{4}">Last</a>\
</div>

paging.banner.last=<div class="dataTables_paginate paging_full_numbers">\
<a class="first paginate_button" tabindex="0" href="{1}">First</a>\
<a class="previous paginate_button" tabindex="0" href="{2}">&lt;</a>\
<span>{0}</span>\
<a class="next paginate_button paginate_button_disabled" tabindex="0" >&gt;</a>\
