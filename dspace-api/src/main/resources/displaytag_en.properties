</div>
paging.banner.page.selected=<a class="paginate_active">{0}</a>
paging.banner.page.link=<a class="paginate_button" href="{1}" title="Go to page {0}">{0}</a>
paging.banner.page.separator=
#export
export.banner.sepchar=
export.types=csv excel xml pdf rtf tab
export.pdf=true
export.pdf.filename=report.pdf
export.pdf.label=<span class="btn btn-default btn-xs tip" title="Export in PDF format (max 20.000 rows)"><i class="fa fa-file-pdf-o"></i> PDF</span>
export.excel=true
export.excel.class=org.displaytag.export.excel.ExcelHssfView
export.excel.filename=report.xls
export.excel.label=<span class="btn btn-default btn-xs tip" title="Export in Excel 2003 format (max 20.000 rows)"><i class="fa fa-file-excel-o"></i> EXCEL</span>
export.csv=true
export.csv.filename=report.csv
export.csv.class=it.cilea.core.displaytag.view.ExcelCSVView
export.csv.label=<span class="btn btn-default btn-xs tip" title="Export in CSV format (max 20.000 rows)"><i class="fa fa-file-text-o"></i> CSV</span>
export.xml=true
export.xml.filename=report.xml
export.xml.include_header=false
export.xml.label=<span class="btn btn-default btn-xs tip" title="Export in XML format (max 20.000 rows)"><i class="fa fa-file-code-o"></i> XML</span>
export.rtf.class=org.displaytag.export.DefaultRtfExportView
export.rtf=true
export.rtf.filename=report.rtf
export.rtf.label=<span class="btn btn-default btn-xs tip" title="Export in RTF format (max 20.000 rows)"><i class="fa fa-file-word-o"></i> RTF</span>
export.tab=true
export.tab.class=it.cilea.core.displaytag.view.TabDelimitedView
export.tab.label=<span class="btn btn-default btn-xs tip" title="Export in TAB format (max 20.000 rows)"><i class="fa fa-file-o"></i> TAB</span>
export.tab.include_header=true
export.tab.filename=report.tab
